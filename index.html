<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding-puzzle-game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <section>
        <div class="container">
            <div class="puzzle-box" id="puzzle">
                <div class="row1" id="row1">
                    <div class="box tile11" onclick="shift(1,1)" id="tile11" >
                        
                    </div>
                    <div class="box tile12" onclick="shift(1,2)" id="tile12">
                                   
                    </div>
                    <div class="box tile13" onclick="shift(1,3)" id="tile13">
                       
                    </div>
                </div>
                <div class="row2" id="row2">
                    <div class="box tile21" onclick="shift(2,1)" id="tile21">
                        
                    </div>
                    <div class="box tile22" onclick="shift(2,2)" id="tile22">
                        
                    </div>
                    <div class="box tile23" onclick="shift(2,3)" id="tile23">
                        
                    </div>
                </div>
                
                <div class="row3" id="row3">
                    <div class="box tile31" onclick="shift(3,1)" id="tile31">
                       
                    </div>
                    <div class="box tile32" onclick="shift(3,2)" id="tile32">
                        
                    </div>
                    <div class="box tile33" onclick="shift(3,3)" id="tile33"></div>
                </div>
               </div>
            <button class="btn">New Game</button>
            <div class="noOfMoves">
                <h1>Number of Moves:-</h1>
                <div class="display"></div>
            </div>
            <div class="timer" id="timer">
                <p id="time" class="time"><span class="hour">00</span>:<span class="minute">00</span>:
                    <span class="seconds">00</span></p>
            </div>
        </div>
    </section>
    
    
</body>
</html>
